<div class="page-control">
    <div>
        {% if page.previous.url %}
            <a id="prev" class="button" href="{{page.previous.url}}"><span style="margin-right: 20px;">&laquo;</span>이전글</a>
        {% endif %}
    </div>
    <div>
        {% if page.next.url %}
            <a id="next" class="button" href="{{page.next.url}}">다음글<span style="margin-left: 20px;">&raquo;</span></a>
        {% endif %}
    </div>
</div>
